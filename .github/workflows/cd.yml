name: cd

on:
  push:
   branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.25.1"
        
        - name: Set up Goose
          run: go install github.com/pressly/goose/v3/cmd/goose@latest
        
        - name: Build app
          run: ./scripts/buildprod.sh

        - name: Run db migration
          run: ./scripts/migrateup.sh

        - id: 'auth'
          uses: 'google-github-actions/auth@v2'
          with:
            credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

        - name: 'Set up Cloud SDK'
          uses: 'google-github-actions/setup-gcloud@v3'

        - name: 'Use gcloud CLI'
          run: 'gcloud info'
        
        - name: Push container to GCP
          run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-474222/notely-ar-repo/notely:latest .

        - name: Deploy to Cloud Run
          run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-474222/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-474222 --max-instances=4